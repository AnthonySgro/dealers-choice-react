<html>
    <head>
        <title>Grocery Tracker</title>
        <link rel="stylesheet" href="./assets/styles.css" />
        <script defer src="./bundle/main.js"></script>
    </head>
    <body>
        <!-- <div id="app"></div> -->
        <header id="header">
            <ul id="header-items">
                <li id="logo" class="header-item">
                    <a href="/">Patti's Groceries</a>
                </li>
                <li class="header-item">
                    <a href="">Users</a>
                </li>
                <li class="header-item">
                    <a href="">Inventory</a>
                </li>
            </ul>
        </header>
        <main>
            <div id="category-container">
                <ul id="category-list">
                    <li class="category-list-item">
                        <a href="">Dairy</a>
                    </li>
                    <li class="category-list-item">
                        <a href="">Bakery</a>
                    </li>
                    <li class="category-list-item">
                        <a href="">Butcher</a>
                    </li>
                    <li class="category-list-item">
                        <a href="">Snacks</a>
                    </li>
                </ul>
            </div>
            <div id="main-body">
                <aside id="side-panel">
                    <h3>Departments</h3>
                    <ul id="side-panel-list">
                        <li class="category-list-item">
                            <a href="">Dairy</a>
                        </li>
                        <li class="category-list-item">
                            <a href="">Bakery</a>
                        </li>
                        <li class="category-list-item">
                            <a href="">Butcher</a>
                        </li>
                        <li class="category-list-item">
                            <a href="">Snacks</a>
                        </li>
                    </ul>
                </aside>
                <div id="main-view">
                    <form action="POST">
                        <div id="item-detail-view">
                            <div class="item-detail-item" id="item-name-group">
                                <label for="item-name">Item Name:</label>
                                <input
                                    type="text"
                                    name="item-name"
                                    id="item-name"
                                />
                            </div>
                            <div class="item-detail-item" id="item-price-group">
                                <label for="item-price">Price:</label>
                                <input
                                    type="text"
                                    name="item-price"
                                    id="item-price"
                                />
                            </div>
                            <div
                                class="item-detail-item"
                                id="item-category-group"
                            >
                                <label for="item-category">Department:</label>
                                <select
                                    name="item-category"
                                    id="item-category-select"
                                >
                                    <option value="produce">produce</option>
                                </select>
                            </div>
                            <div
                                class="item-detail-item"
                                id="item-imgurl-group"
                            >
                                <label for="item-imgurl">Image URL:</label>
                                <input type="text" name="item-imgurl" />
                            </div>
                            <div class="item-detail-item" id="item-submit">
                                <button>Submit Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
